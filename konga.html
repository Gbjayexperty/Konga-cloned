            <div class="icon-item">

            </div>
        </div>

        <div class="third-layout">
            <div class="icon-item2">
                <img src="konga-picture-folder/konga logo.png" alt="" class="kongalogo-picture">
            </div>
            <div class="store-locator"><p>Store<br>Locator</p></div>
            <div class="sellon-konga">Sell on<br>Konga</div>
            <div class="search-input">
                <input type="text" placeholder="Search for products, brands categories" class="search-input">
            <button>
                <img src="konga-picture-folder/bx-search.png" alt="" class="search-icon"> 
            </button>
            </div>
            <div class="konga-help">
                <img src="konga-picture-folder/question-mark-regular-24.png" class="question-mark" alt="">
                <p class="help">Help</p>
                <img src="konga-picture-folder/down-arrow-regular-24.png" class="down-arrow" alt="">
            </div>
            <div class="login-signup">Login/<br>Signup</div>
            <div class="my-cart">
                <img src="konga-picture-folder/cart-regular-24.png" alt="">
                <p>My <br>Cart</p>
            </div>
        </div>
